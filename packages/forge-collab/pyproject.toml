[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "forge-collab"
version = "0.1.0"
description = "Collaboration features for Open Forge - sharing, alerts, and audit"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
keywords = ["forge", "collaboration", "sharing", "alerts", "audit"]
authors = [
    { name = "Open Forge Team", email = "team@openforge.dev" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "pydantic>=2.0.0",
    "httpx>=0.25.0",
    "jinja2>=3.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/forge_collab"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

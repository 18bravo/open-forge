[project]
name = "open-forge-agents"
version = "0.1.0"
description = "Specialist agent implementations for Open Forge"
requires-python = ">=3.11"
dependencies = [
    "open-forge-core",
    "open-forge-agent-framework",
    "open-forge-ontology",
    "open-forge-connectors",
    "langchain>=0.2.0",
    "langchain-anthropic>=0.1.0",
    "langchain-openai>=0.1.0",
    "jinja2>=3.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/agents"]

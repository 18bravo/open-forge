[project]
name = "open-forge-human-interaction"
version = "0.1.0"
description = "Human-in-the-loop workflows for Open Forge"
requires-python = ">=3.11"
dependencies = [
    "open-forge-core",
    "open-forge-agent-framework",
    "pydantic>=2.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/human_interaction"]

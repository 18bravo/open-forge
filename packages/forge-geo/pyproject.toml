[project]
name = "open-forge-geo"
version = "0.1.0"
description = "Geospatial capabilities for Open Forge: spatial primitives, indexes, queries, and map visualization"
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.0.0",
    "shapely>=2.0.0",
    "h3>=3.7.0",
    "pyproj>=3.6.0",
    "geojson>=3.1.0",
    "asyncpg>=0.29.0",
    "fastapi>=0.110.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "mypy>=1.8.0",
    "ruff>=0.2.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/forge_geo"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.mypy]
python_version = "3.11"
strict = true
plugins = ["pydantic.mypy"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]

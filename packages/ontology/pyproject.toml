[project]
name = "open-forge-ontology"
version = "0.1.0"
description = "LinkML-based ontology management for Open Forge"
requires-python = ">=3.11"
dependencies = [
    "linkml>=1.7.0",
    "linkml-runtime>=1.7.0",
    "pydantic>=2.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ontology"]

# Open Forge Default Deny Network Policies
# These policies implement a zero-trust network model by denying all traffic
# by default. Explicit allow rules must be defined for any communication.
#
# IMPORTANT: Apply these policies to all namespaces that contain Open Forge
# workloads. Additional policies will selectively allow required traffic.
---
# Default deny all ingress and egress for dev namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: open-forge-dev
  labels:
    app.kubernetes.io/name: open-forge
    app.kubernetes.io/component: network-policy
    app.kubernetes.io/part-of: open-forge-security
  annotations:
    description: "Deny all ingress and egress traffic by default"
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
---

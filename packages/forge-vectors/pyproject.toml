[project]
name = "forge-vectors"
version = "0.1.0"
description = "Vector storage, embeddings, and semantic search for Open Forge"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "Apache-2.0" }
authors = [
    { name = "Open Forge Team" }
]
keywords = ["vectors", "embeddings", "rag", "semantic-search", "pgvector"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    # Core
    "pydantic>=2.5.0",
    "numpy>=1.26.0",

    # Embeddings
    "openai>=1.0",
    "tiktoken>=0.5.0",

    # Vector store - pgvector
    "asyncpg>=0.29.0",
    "pgvector>=0.2.0",

    # API
    "fastapi>=0.109.0",

    # Async utilities
    "httpx>=0.27.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "mypy>=1.8.0",
    "ruff>=0.2.0",
]

# Local embeddings with Sentence Transformers
local = [
    "sentence-transformers>=2.2.0",
    "torch>=2.0",
]

# Qdrant vector store
qdrant = [
    "qdrant-client>=1.7.0",
]

# Reranking
rerank = [
    "cohere>=4.0",
]

all = [
    "sentence-transformers>=2.2.0",
    "torch>=2.0",
    "qdrant-client>=1.7.0",
    "cohere>=4.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/forge_vectors"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_ignores = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

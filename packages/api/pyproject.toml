[project]
name = "open-forge-api"
version = "0.1.0"
description = "REST and GraphQL API for Open Forge"
requires-python = ">=3.11"
dependencies = [
    "open-forge-core",
    "open-forge-agents",
    "fastapi>=0.110.0",
    "uvicorn[standard]>=0.27.0",
    "strawberry-graphql>=0.220.0",
    "python-multipart>=0.0.9",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/api"]

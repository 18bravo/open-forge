# Open Forge API Ingress
# Ingress configuration with TLS termination
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: open-forge-api
  labels:
    app.kubernetes.io/name: open-forge
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: open-forge
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api.open-forge.io
      secretName: open-forge-api-tls
  rules:
    - host: api.open-forge.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: open-forge-api
                port:
                  name: http
---
# Certificate for TLS (if using cert-manager)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: open-forge-api-cert
  labels:
    app.kubernetes.io/name: open-forge
    app.kubernetes.io/component: api
spec:
  secretName: open-forge-api-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: api.open-forge.io
  dnsNames:
    - api.open-forge.io

# Open Forge Certificate Issuers Configuration
# Uses cert-manager for automated TLS certificate management
#
# Prerequisites:
#   1. Install cert-manager: kubectl apply -f https://github.com/cert-manager/cert-manager/releases/download/v1.14.0/cert-manager.yaml
#   2. Configure DNS provider for DNS-01 challenges (for wildcard certs)
#   3. Ensure ingress controller supports cert-manager annotations
#
# Issuers:
#   - Let's Encrypt Staging: For testing (higher rate limits, untrusted certs)
#   - Let's Encrypt Production: For production (trusted certs)
#   - Self-signed: For internal services
#   - CA Issuer: For internal PKI
---
# Let's Encrypt Staging ClusterIssuer
# Use this for testing to avoid rate limits
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
  labels:
    app.kubernetes.io/name: open-forge
    app.kubernetes.io/component: certificates
    app.kubernetes.io/part-of: open-forge
  annotations:
    description: "Let's Encrypt staging issuer for testing"
spec:
  acme:
    # Staging server URL
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    # Email for certificate notifications
    email: admin@open-forge.io
    # Secret to store the ACME account private key
    privateKeySecretRef:
      name: letsencrypt-staging-account-key
    # Enable HTTP-01 challenge
    solvers:
      # HTTP-01 challenge using ingress
      - http01:
          ingress:
            class: nginx
            podTemplate:
              spec:
                securityContext:
                  runAsNonRoot: true
                  runAsUser: 1000
                  seccompProfile:
                    type: RuntimeDefault
      # DNS-01 challenge for wildcard certificates (AWS Route53)
      - dns01:
          route53:
            region: us-east-1
            # Use IRSA for authentication
            # hostedZoneID: Z1234567890ABC  # Optional: specify hosted zone
        selector:
          dnsZones:
            - "open-forge.io"
---
# Let's Encrypt Production ClusterIssuer
# Use this for production certificates
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-production
  labels:
    app.kubernetes.io/name: open-forge
    app.kubernetes.io/component: certificates
    app.kubernetes.io/part-of: open-forge
  annotations:
    description: "Let's Encrypt production issuer for trusted certificates"
spec:
  acme:
    # Production server URL
    server: https://acme-v02.api.letsencrypt.org/directory
    # Email for certificate notifications
    email: admin@open-forge.io
    # Secret to store the ACME account private key
    privateKeySecretRef:
      name: letsencrypt-production-account-key
    # Enable HTTP-01 and DNS-01 challenges
    solvers:
      # HTTP-01 challenge using ingress
      - http01:
          ingress:
            class: nginx
            podTemplate:
              spec:
                securityContext:
                  runAsNonRoot: true
                  runAsUser: 1000
                  seccompProfile:
                    type: RuntimeDefault
      # DNS-01 challenge for wildcard certificates (AWS Route53)
      - dns01:
          route53:
            region: us-east-1
        selector:
          dnsZones:
            - "open-forge.io"
---

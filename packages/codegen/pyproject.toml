[project]
name = "open-forge-codegen"
version = "0.1.0"
description = "Code generation from ontology schemas for Open Forge"
requires-python = ">=3.11"
dependencies = [
    "open-forge-ontology",
    "pydantic>=2.0.0",
    "jinja2>=3.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/codegen"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[project]
name = "open-forge-agent-framework"
version = "0.1.0"
description = "LangGraph-based agent framework for Open Forge"
requires-python = ">=3.11"
dependencies = [
    "open-forge-core",
    "langchain>=0.2.0",
    "langchain-core>=0.2.0",
    "langgraph>=0.1.0",
    "redis>=5.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/agent_framework"]

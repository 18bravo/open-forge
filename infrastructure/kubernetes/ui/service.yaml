# Open Forge UI Service
# ClusterIP service for internal cluster communication
---
apiVersion: v1
kind: Service
metadata:
  name: open-forge-ui
  labels:
    app.kubernetes.io/name: open-forge
    app.kubernetes.io/component: ui
    app.kubernetes.io/part-of: open-forge
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: open-forge
    app.kubernetes.io/component: ui

      ports:
        - protocol: TCP
          port: 9001
    # Prometheus metrics scraping
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
      ports:
        - protocol: TCP
          port: 9000
  egress:
    # MinIO doesn't need outbound connections except for DNS
    []

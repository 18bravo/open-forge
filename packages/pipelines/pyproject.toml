[project]
name = "open-forge-pipelines"
version = "0.1.0"
description = "Dagster data processing pipelines for Open Forge"
requires-python = ">=3.11"
dependencies = [
    "open-forge-core",
    "dagster>=1.7.0",
    "dagster-postgres>=0.23.0",
    "polars>=1.0.0",
    "pyarrow>=15.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pipelines"]

[project]
name = "open-forge-connectors"
version = "0.1.0"
description = "Data source connectors for Open Forge"
requires-python = ">=3.11"
dependencies = [
    "open-forge-core",
    "httpx>=0.27.0",
    "aiofiles>=23.0.0",
    "sqlalchemy>=2.0.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
]

[project.optional-dependencies]
postgres = [
    "asyncpg>=0.29.0",
]
mysql = [
    "aiomysql>=0.2.0",
]
s3 = [
    "boto3>=1.34.0",
]
parquet = [
    "pyarrow>=15.0.0",
]
all = [
    "asyncpg>=0.29.0",
    "aiomysql>=0.2.0",
    "boto3>=1.34.0",
    "pyarrow>=15.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/connectors"]

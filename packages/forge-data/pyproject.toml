[project]
name = "forge-data"
version = "0.1.0"
description = "Unified data governance package: quality checks, lineage tracking, dataset branching, and data catalog"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "Apache-2.0" }
authors = [
    { name = "Open Forge Team" }
]
keywords = ["data-quality", "lineage", "data-catalog", "data-governance", "versioning"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    # Data quality
    "great-expectations>=0.18.0",

    # Graph operations for lineage
    "networkx>=3.2",

    # Data modeling
    "pydantic>=2.5.0",

    # Async support
    "asyncio-throttle>=1.0.0",

    # SQL parsing for lineage extraction
    "sqlglot>=20.0.0",

    # Table formats for branching
    "pyiceberg>=0.5.0",
    "deltalake>=0.14.0",

    # API
    "fastapi>=0.109.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "mypy>=1.8.0",
    "ruff>=0.1.0",
]

neo4j = [
    "neo4j>=5.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/forge_data"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_ignores = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

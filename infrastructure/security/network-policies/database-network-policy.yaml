# Open Forge Database Network Policies
# Controls network access for PostgreSQL, Redis, and MinIO
#
# PostgreSQL allowed ingress:
#   - From API service
#   - From Dagster components
#   - From Langflow
#   - From monitoring (metrics exporter scraping)
#
# Redis allowed ingress:
#   - From API service only
#   - From monitoring (metrics exporter scraping)
#
# MinIO allowed ingress:
#   - From API service
#   - From Dagster components
#   - From monitoring (metrics scraping)
---
# PostgreSQL Network Policy for Production
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgres-network-policy
  namespace: open-forge-prod
  labels:
    app.kubernetes.io/name: open-forge
    app.kubernetes.io/component: network-policy
    app.kubernetes.io/part-of: open-forge-security
  annotations:
    description: "Network policy for PostgreSQL database"
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: open-forge
      app.kubernetes.io/component: postgres
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # From API service
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: open-forge
              app.kubernetes.io/component: api
      ports:
        - protocol: TCP
          port: 5432
    # From Dagster webserver
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: open-forge
              app.kubernetes.io/component: dagster-webserver
      ports:
        - protocol: TCP
          port: 5432
    # From Dagster daemon
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: open-forge
              app.kubernetes.io/component: dagster-daemon
      ports:
        - protocol: TCP
          port: 5432
    # From Langflow
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: open-forge
              app.kubernetes.io/component: langflow
      ports:
        - protocol: TCP
          port: 5432
    # Prometheus scraping postgres-exporter
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
      ports:
        - protocol: TCP
          port: 9187
  egress:
    # Postgres doesn't need outbound connections except for DNS
    []
---
# Redis Network Policy for Production

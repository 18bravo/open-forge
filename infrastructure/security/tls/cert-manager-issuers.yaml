---
# Self-signed ClusterIssuer
# Use for development and internal services
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-issuer
  labels:
    app.kubernetes.io/name: open-forge
    app.kubernetes.io/component: certificates
    app.kubernetes.io/part-of: open-forge
  annotations:
    description: "Self-signed issuer for internal services"
spec:
  selfSigned: {}
---
# Root CA Certificate for internal PKI
# This creates a self-signed CA certificate
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: open-forge-ca
  namespace: cert-manager
  labels:
    app.kubernetes.io/name: open-forge
    app.kubernetes.io/component: certificates
    app.kubernetes.io/part-of: open-forge
  annotations:
    description: "Root CA certificate for Open Forge internal PKI"
spec:
  isCA: true
  commonName: open-forge-ca
  secretName: open-forge-ca-secret
  duration: 87600h # 10 years
  renewBefore: 8760h # 1 year
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
    group: cert-manager.io
---
# CA ClusterIssuer using the root CA
# Use this to issue certificates signed by the internal CA
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: open-forge-ca-issuer
  labels:
    app.kubernetes.io/name: open-forge
    app.kubernetes.io/component: certificates
    app.kubernetes.io/part-of: open-forge
  annotations:
    description: "CA issuer using Open Forge internal CA"
spec:
  ca:
    secretName: open-forge-ca-secret
---
# Namespace-scoped issuers for each environment
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: letsencrypt-production
  namespace: open-forge-prod
  labels:
    app.kubernetes.io/name: open-forge
    app.kubernetes.io/component: certificates
    app.kubernetes.io/part-of: open-forge
  annotations:
    description: "Production Let's Encrypt issuer"
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@open-forge.io
    privateKeySecretRef:
      name: letsencrypt-prod-account-key
    solvers:
      - http01:
          ingress:
            class: nginx
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: letsencrypt-staging
  namespace: open-forge-staging
  labels:
    app.kubernetes.io/name: open-forge
    app.kubernetes.io/component: certificates
    app.kubernetes.io/part-of: open-forge
  annotations:
    description: "Staging Let's Encrypt issuer"
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: admin@open-forge.io
    privateKeySecretRef:
      name: letsencrypt-staging-account-key
    solvers:
      - http01:
          ingress:
            class: nginx
---
# Self-signed issuer for development
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: selfsigned
  namespace: open-forge-dev
  labels:
    app.kubernetes.io/name: open-forge
    app.kubernetes.io/component: certificates
    app.kubernetes.io/part-of: open-forge
  annotations:
    description: "Self-signed issuer for development"
spec:
  selfSigned: {}
---
# Internal CA issuer for internal services
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: internal-ca
  namespace: open-forge-prod
  labels:
    app.kubernetes.io/name: open-forge
    app.kubernetes.io/component: certificates
    app.kubernetes.io/part-of: open-forge
  annotations:
    description: "Internal CA issuer for service-to-service TLS"
spec:
  ca:
    secretName: open-forge-internal-ca-secret
---
# Internal CA Certificate for the namespace
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: internal-ca
  namespace: open-forge-prod
  labels:
    app.kubernetes.io/name: open-forge
    app.kubernetes.io/component: certificates
    app.kubernetes.io/part-of: open-forge
  annotations:
    description: "Internal CA for service-to-service TLS"
spec:
  isCA: true
  commonName: open-forge-internal-ca
  secretName: open-forge-internal-ca-secret
  duration: 43800h # 5 years
  renewBefore: 8760h # 1 year
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
    group: cert-manager.io

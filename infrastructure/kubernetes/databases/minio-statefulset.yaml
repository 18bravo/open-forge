# Open Forge MinIO StatefulSet
# MinIO for S3-compatible object storage
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minio
  labels:
    app.kubernetes.io/name: open-forge
    app.kubernetes.io/component: minio
    app.kubernetes.io/part-of: open-forge
spec:
  serviceName: minio-headless
  replicas: 1
  podManagementPolicy: Parallel
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: open-forge
      app.kubernetes.io/component: minio
  template:
    metadata:
      labels:
        app.kubernetes.io/name: open-forge
        app.kubernetes.io/component: minio
        app.kubernetes.io/part-of: open-forge
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9000"
        prometheus.io/path: "/minio/v2/metrics/cluster"
    spec:
      serviceAccountName: minio
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: open-forge
                    app.kubernetes.io/component: minio
                topologyKey: kubernetes.io/hostname
      containers:
        - name: minio
          image: minio/minio:RELEASE.2024-01-01T16-36-33Z
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
          args:
            - |
              minio server /data --console-address :9001
          ports:
            - name: api
              containerPort: 9000
              protocol: TCP
            - name: console
              containerPort: 9001
              protocol: TCP
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 2Gi
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: minio-secrets
                  key: root-user
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: minio-secrets
                  key: root-password
            - name: MINIO_PROMETHEUS_AUTH_TYPE
              value: public
            - name: MINIO_BROWSER_REDIRECT_URL
              valueFrom:
                configMapKeyRef:
                  name: minio-config
                  key: console-url
                  optional: true
          livenessProbe:
            httpGet:
              path: /minio/health/live
              port: api
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /minio/health/ready
              port: api
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: data
              mountPath: /data
      terminationGracePeriodSeconds: 60
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          app.kubernetes.io/name: open-forge
          app.kubernetes.io/component: minio
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: standard
        resources:
          requests:
            storage: 100Gi
---
# Service Account for MinIO
apiVersion: v1
kind: ServiceAccount
metadata:
  name: minio
  labels:
    app.kubernetes.io/name: open-forge
    app.kubernetes.io/component: minio
---
# MinIO Service (API)
apiVersion: v1
kind: Service
metadata:
  name: minio
  labels:
    app.kubernetes.io/name: open-forge
    app.kubernetes.io/component: minio
    app.kubernetes.io/part-of: open-forge
spec:
  type: ClusterIP
  ports:
    - name: api
      port: 9000
      targetPort: api
      protocol: TCP
    - name: console
      port: 9001
      targetPort: console
      protocol: TCP
  selector:
    app.kubernetes.io/name: open-forge
    app.kubernetes.io/component: minio
---
# Headless service for StatefulSet
apiVersion: v1
kind: Service
metadata:
  name: minio-headless
  labels:
    app.kubernetes.io/name: open-forge
    app.kubernetes.io/component: minio
    app.kubernetes.io/part-of: open-forge
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: api
      port: 9000
      targetPort: api
      protocol: TCP
  selector:
    app.kubernetes.io/name: open-forge
    app.kubernetes.io/component: minio
---
# MinIO Secrets
apiVersion: v1
kind: Secret
metadata:
  name: minio-secrets
  labels:
    app.kubernetes.io/name: open-forge
    app.kubernetes.io/component: minio
  annotations:
    external-secrets.io/managed: "true"
type: Opaque
stringData:
  root-user: minio
  root-password: CHANGE_ME_IN_PRODUCTION
---
# MinIO ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: minio-config
  labels:
    app.kubernetes.io/name: open-forge
    app.kubernetes.io/component: minio
data:
  console-url: "https://minio-console.open-forge.io"
---
# MinIO Bucket Initialization Job
apiVersion: batch/v1
kind: Job
metadata:
  name: minio-init-buckets
  labels:
    app.kubernetes.io/name: open-forge
    app.kubernetes.io/component: minio-init
    app.kubernetes.io/part-of: open-forge
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: mc
          image: minio/mc:latest
          command:
            - /bin/sh
            - -c
          args:
            - |
              # Wait for MinIO to be ready
              until mc alias set myminio http://minio:9000 $MINIO_ROOT_USER $MINIO_ROOT_PASSWORD; do
                echo "Waiting for MinIO..."
                sleep 5
              done

              # Create buckets
              mc mb --ignore-existing myminio/open-forge-uploads
              mc mb --ignore-existing myminio/open-forge-exports
              mc mb --ignore-existing myminio/dagster-logs
              mc mb --ignore-existing myminio/langflow-flows

              # Set bucket policies
              mc anonymous set download myminio/open-forge-exports

              echo "MinIO initialization complete"
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: minio-secrets
                  key: root-user
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: minio-secrets
                  key: root-password
---
# PodDisruptionBudget for MinIO
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: minio-pdb
  labels:
    app.kubernetes.io/name: open-forge
    app.kubernetes.io/component: minio
spec:
  minAvailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: open-forge
      app.kubernetes.io/component: minio

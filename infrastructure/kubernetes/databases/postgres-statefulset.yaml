# Open Forge PostgreSQL StatefulSet
# PostgreSQL with pgvector extension for vector similarity search
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  labels:
    app.kubernetes.io/name: open-forge
    app.kubernetes.io/component: postgres
    app.kubernetes.io/part-of: open-forge
    app.kubernetes.io/version: "16"
spec:
  serviceName: postgres-headless
  replicas: 1
  podManagementPolicy: OrderedReady
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: open-forge
      app.kubernetes.io/component: postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: open-forge
        app.kubernetes.io/component: postgres
        app.kubernetes.io/part-of: open-forge
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9187"
    spec:
      serviceAccountName: postgres
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app.kubernetes.io/name: open-forge
                  app.kubernetes.io/component: postgres
              topologyKey: kubernetes.io/hostname
      initContainers:
        - name: init-permissions
          image: busybox:1.36
          command:
            - /bin/sh
            - -c
            - |
              chown -R 999:999 /var/lib/postgresql/data
              chmod 700 /var/lib/postgresql/data
          securityContext:
            runAsUser: 0
            runAsNonRoot: false
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
      containers:
        - name: postgres
          image: pgvector/pgvector:pg16
          imagePullPolicy: IfNotPresent
          ports:
            - name: postgres
              containerPort: 5432
              protocol: TCP
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 4Gi
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: password
            - name: POSTGRES_DB
              value: openforge
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
            - name: config
              mountPath: /etc/postgresql/postgresql.conf
              subPath: postgresql.conf
        # Postgres Exporter sidecar for metrics
        - name: postgres-exporter
          image: prometheuscommunity/postgres-exporter:v0.15.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: metrics
              containerPort: 9187
              protocol: TCP
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          env:
            - name: DATA_SOURCE_URI
              value: "localhost:5432/openforge?sslmode=disable"
            - name: DATA_SOURCE_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: username
            - name: DATA_SOURCE_PASS
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: password
      volumes:
        - name: init-scripts
          configMap:
            name: postgres-init-scripts
        - name: config
          configMap:
            name: postgres-config
      terminationGracePeriodSeconds: 60
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          app.kubernetes.io/name: open-forge
          app.kubernetes.io/component: postgres
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: standard
        resources:
          requests:
            storage: 50Gi
---
# Service Account for PostgreSQL
apiVersion: v1
kind: ServiceAccount
metadata:
  name: postgres
  labels:
    app.kubernetes.io/name: open-forge
    app.kubernetes.io/component: postgres
---
# PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: postgres
  labels:
    app.kubernetes.io/name: open-forge
    app.kubernetes.io/component: postgres
    app.kubernetes.io/part-of: open-forge
spec:
  type: ClusterIP
  ports:
    - name: postgres
      port: 5432
      targetPort: postgres
      protocol: TCP
    - name: metrics
      port: 9187
      targetPort: metrics
      protocol: TCP
  selector:
    app.kubernetes.io/name: open-forge
    app.kubernetes.io/component: postgres
---
# Headless service for StatefulSet
apiVersion: v1
kind: Service
metadata:
  name: postgres-headless
  labels:
    app.kubernetes.io/name: open-forge
    app.kubernetes.io/component: postgres
    app.kubernetes.io/part-of: open-forge
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: postgres
      port: 5432
      targetPort: postgres
      protocol: TCP
  selector:
    app.kubernetes.io/name: open-forge
    app.kubernetes.io/component: postgres
---
# PostgreSQL Secrets
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  labels:
    app.kubernetes.io/name: open-forge
    app.kubernetes.io/component: postgres
  annotations:
    external-secrets.io/managed: "true"
type: Opaque
stringData:
  username: openforge
  password: CHANGE_ME_IN_PRODUCTION
---
# PostgreSQL Init Scripts ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init-scripts
  labels:
    app.kubernetes.io/name: open-forge
    app.kubernetes.io/component: postgres
data:
  01-init-extensions.sql: |
    -- Enable pgvector extension
    CREATE EXTENSION IF NOT EXISTS vector;

    -- Enable other useful extensions
    CREATE EXTENSION IF NOT EXISTS pg_trgm;
    CREATE EXTENSION IF NOT EXISTS btree_gin;
    CREATE EXTENSION IF NOT EXISTS btree_gist;
    CREATE EXTENSION IF NOT EXISTS uuid-ossp;

  02-create-databases.sql: |
    -- Create databases for different services
    CREATE DATABASE dagster;
    CREATE DATABASE langflow;

    -- Create dedicated users
    CREATE USER dagster WITH PASSWORD 'CHANGE_ME';
    CREATE USER langflow WITH PASSWORD 'CHANGE_ME';

    -- Grant privileges
    GRANT ALL PRIVILEGES ON DATABASE dagster TO dagster;
    GRANT ALL PRIVILEGES ON DATABASE langflow TO langflow;

    -- Connect to each database and enable extensions
    \c dagster
    CREATE EXTENSION IF NOT EXISTS vector;
    CREATE EXTENSION IF NOT EXISTS uuid-ossp;

    \c langflow
    CREATE EXTENSION IF NOT EXISTS vector;
    CREATE EXTENSION IF NOT EXISTS uuid-ossp;
---
# PostgreSQL Configuration ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  labels:
    app.kubernetes.io/name: open-forge
    app.kubernetes.io/component: postgres
data:
  postgresql.conf: |
    # Connection settings
    listen_addresses = '*'
    max_connections = 200

    # Memory settings
    shared_buffers = 1GB
    effective_cache_size = 3GB
    maintenance_work_mem = 256MB
    work_mem = 16MB

    # Write-Ahead Log
    wal_level = replica
    max_wal_size = 2GB
    min_wal_size = 256MB
    checkpoint_completion_target = 0.9

    # Query planning
    random_page_cost = 1.1
    effective_io_concurrency = 200
    default_statistics_target = 100

    # Parallelism
    max_worker_processes = 4
    max_parallel_workers_per_gather = 2
    max_parallel_workers = 4

    # Logging
    log_destination = 'stderr'
    logging_collector = off
    log_statement = 'none'
    log_min_duration_statement = 1000

    # pgvector settings
    # For IVFFlat indexes
    ivfflat.probes = 10
---
# PodDisruptionBudget for PostgreSQL
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: postgres-pdb
  labels:
    app.kubernetes.io/name: open-forge
    app.kubernetes.io/component: postgres
spec:
  minAvailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: open-forge
      app.kubernetes.io/component: postgres
